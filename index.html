<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "OTEnjoystoriesBA";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OTEnjoystoriesBA.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "GmarketSansBold";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "GmarketSansMedium";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "Noto Sans KR";
            font-style: normal;
            font-weight: 400;
            src: url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff2")
                format("woff2"),
                url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff")
                format("woff"),
                url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.otf")
                format("opentype");
        }

        body {
            background-color: #5B2386;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero {
          padding-top: 200px;
          color: white;
          position: relative;
        }

        .hero-clock {
          position: absolute;
          z-index: 0;
          width: 220px;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .hero-title {
          position: relative;
          width: 530px;
          z-index: 1;
        }

        main {
          color: white;
        }

        .hero-quote {
            font-family: "OTEnjoystoriesBA";
            font-weight: 400;
            font-style: normal;
            font-size: 36px;
            line-height: 40px;
            text-align: center;
            vertical-align: middle;
            color: #F5DF4D;
            padding-top: 50px;
            padding-bottom: 80px;
        }

        .rule-title {
            font-family: "GmarketSansBold";
            font-size: 24px;
            line-height: 100%;
        }

        .rule-title .light {
          font-family: "GmarketSansMedium";
          font-size: 18px;
        }

        .rule-desc {
            font-family: "GmarketSansMedium";
            font-size: 18px;
        }  

        .rule-block img {
            width: 36px;
            height: 32px;
        }

        .form-block {
          padding-top: 100px;
          font-family: "GmarketSansMedium";
          font-size: 24px;
          padding-bottom: 100px;
        }

        .input-box {
          font-family: "GmarketSansMedium";
          background: white;
          padding: 8px 14px;
          border-radius: 8px;
          color: black;
          font-size: 24px;
          border: none;
          outline: none;
          text-align: center;
          width: 200px;
          height: 50px;
        }

        .btn-primary {
          font-family: "GmarketSansBold";
          font-size: 24px;
          color: #5B2386;
          width: 567px;
          height: 64px;
          border-radius: 12px;
          background-color: #FCEE21;
          text-align: center;
        }

        .btn-go {
          font-family: "GmarketSansBold";
          font-size: 24px;
          color: #5B2386;
          width: 365px;
          height: 64px;
          border-radius: 12px;
          background-color: #FCEE21;
          text-align: center;
          line-height: auto; 
          margin-right: 20px;
        }

        .btn-share {
          font-family: "GmarketSansBold";
          font-size: 24px;
          color: #5B2386;
          width: 193px;
          height: 64px;
          border-radius: 12px;
          background-color: white;
          text-align: center;
          line-height: auto;
        }

        .btn-primary:hover,
        .btn-go:hover,
        .btn-share:hover {
          opacity: 0.9;
          cursor: pointer;
        }

        .icon-click {
          width: 90px;
          height: 105px;
        }

        .cta-row {
          display: flex;
          align-items: center;
          gap: 10px;
          justify-content: center;
          margin: 0 auto;
        }

        .result-section {
          font-family: "GmarketSansMedium";
          font-size: 24px;
          padding: 100px;
        }

        .result-highlight {
          padding: 8px 14px;
          border-radius: 12px;
          color: white;
          font-family: "GmarketSansBold";
          display: inline-block;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-size: 72px;
        }

        footer {
          padding-top: 100px;
          padding-bottom: 100px;
          font-size: 12px;
          color: white;
        }

        footer img {
          width: 168px;
          height: 36px;
        }

        @media (max-width: 768px) {
          .hero {
            padding-top: 120px;
          }

          .hero-clock {
            width: 150px;
          }

          .hero-title {
            width: 90%;
            max-width: 360px;
          }

          .hero-quote {
            font-size: 24px;
            line-height: 1.3;
            padding: 30px 16px 50px;
          }

          .rule-title {
            font-size: 20px;
          }

          .rule-title .light {
            font-size: 16px;
          }

          .rule-desc {
            font-size: 16px;
          }

          .form-block {
            padding: 60px 16px;
            font-size: 18px;
          }

          .input-box {
          width: 160px;
          height: 44px;
          font-size: 18px;
          }

          .btn-primary {
            width: 100%;
            max-width: 320px;
            height: 56px;
            font-size: 20px;
          }

          .cta-row {
            flex-direction: column;
            gap: 12px;
          }

          .btn-go,
          .btn-share {
            width: 100%;
            max-width: 320px;
            height: 56px;
            font-size: 20px;
            margin-right: 0;
          }

          .result-section {
            padding: 60px 16px;
            font-size: 18px;
          }

          .result-highlight {
            font-size: 40px;
          }

          footer {
            padding: 60px 16px;
          }

          footer img {
            width: 140px;
            height: auto;
          }
        }
    </style>
</head>
<body>
  <div class="container">
      <header class="hero">
        <img src="./img/clock.png" class="hero-clock" alt="시계 배경">
        <h1><img src="./img/title.png" class="hero-title" alt="1만 시간의 법칙 타이틀"></h1>
        <p class="hero-quote">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      </header>
      <main>
        <div class="rule-block">
          <img src="./img/quotes1.png" class="quote left" alt="왼쪽 따옴표">
            <p class="rule-title">1만 시간의 법칙<span class=light>은</span></p>
            <p class="rule-desc">
              어떤 분야의 전문가가 되기 위해서는<br>
              최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <img src="./img/quotes2.png" class="quote right" alt="오른쪽 따옴표">
        </div>

        <div class="form-block">
          <div>
            나는
            <input id="fieldInput" class="input-box" type="text" placeholder="예)프로그래밍">
            전문가가 될 것이다.
          </div>
          <br>
          <div>
            그래서 앞으로 매일 하루에
            <input id="hourInput" class="input-box" type="number" placeholder="예)5시간">
            시간씩 훈련할 것이다.
          </div>
        </div>

        <div class="cta-row">
          <button class="btn-primary">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
          <img src="./img/click.png" alt="" class="icon-click" />
        </div>

        <div class="result-section">
          <div class="result-box">
            당신은 <div class="result-highlight">프로그래밍</div>
            전문가가 되기 위해서<br>
            대략 <div class="result-highlight">5110</div>일 이상 훈련하셔야 합니다! :)
          </div>
        </div>

        <button class="btn-go">훈련하러 가기 GO! GO!</button>
        <button class="btn-share">공유하기</button>
      </main>
      <footer>
        <img src="./img/logo.png" alt="위니브 로고">
        <div>
          본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br>
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </div>
      </footer>
  </div>
</body>
</html>
