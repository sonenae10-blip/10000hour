<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "OTEnjoystoriesBA";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OTEnjoystoriesBA.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "GmarketSansBold";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "GmarketSansMedium";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "Noto Sans KR";
            font-style: normal;
            font-weight: 400;
            src: url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff2")
                format("woff2"),
                url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff")
                format("woff"),
                url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.otf")
                format("opentype");
        }

        body {
            background-color: rgb(98, 40, 153);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
          padding-top: 200px;
        }
      
        .header img {
            width: 564;
            height: 265;
        }

        main {
          color: white;
        }

        .text1 {
            font-family: "OTEnjoystoriesBA";
            font-weight: 400;
            font-style: normal;
            font-size: 64px;
            line-height: 40px;
            letter-spacing: 0%;
            text-align: center;
            vertical-align: middle;
            color: #F5DF4D;
            padding-top: 100px;
            padding-bottom: 160px;
        }

        .text2 {
            font-family: "GmarketSansBold";
            font-weight: 700px;
            font-size: 48px;
            line-height: 100%;
            letter-spacing: 0%;
        }

        .text3 {
            font-family: "GmarketSansMedium";
            font-size: 36px;
        }

        .first img {
          width: 900px;
          height: 63px;
        }

        .second {
          padding-top: 120px;
          font-family: "GmarketSansMedium";
          font-size: 48px;
          padding-bottom: 200px;
        }

        .input-box {
          font-family: "GmarketSansMedium";
          background: white;
          padding: 8px 14px;
          border-radius: 10px;
          color: black;
          font-size: 48px;
          border: none;
          outline: none;
          text-align: center;
          width: 400px;
          height: 100px;
        }

        .button1 {
          font-family: "GmarketSansBold";
          font-size: 48px;
          color: rgb(98, 40, 153);
          width: 1150px;
          height: 150px;
          border-radius: 30px;
          background-color: #FCEE21;
          text-align: center;
        }

        .button2 {
          font-family: "GmarketSansBold";
          font-size: 48px;
          color: rgb(98, 40, 153);
          width: 800px;
          height: 150px;
          border-radius: 30px;
          background-color: #FCEE21;
          text-align: center;
          line-height: 150px; 
          margin-right: 20px;
        }

        .button3 {
          font-family: "GmarketSansBold";
          font-size: 48px;
          color: rgb(98, 40, 153);
          width: 400px;
          height: 150px;
          border-radius: 30px;
          background-color: white;
          text-align: center;
          line-height: 150px;
        }

        .button1:hover, .button2:hover, .button3:hover {
          opacity: 0.9;
          cursor: pointer;
        }

        .click {
          width: 200px;
          height: 250px;
        }

        .third {
          font-family: "GmarketSansMedium";
          font-size: 48px;
          padding: 100px;
        }

        .highlight {
          padding: 8px 14px;
          border-radius: 12px;
          color: white;
          font-family: "GmarketSansBold";
          display: inline-block;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-size: 200px;
        }

        footer {
          padding-top: 300px;
          padding-bottom: 200px;
          font-size: 24px;
          color: white;
        }

        footer img {
          width: 500px;
          height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/title.png" alt="1만 시간의 법칙 타이틀">
            <p class="text1">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
        </header>
        <main>
          <section class="first">
            <img src="./img/quotes.png" alt="따옴표">
              <p class="text2">1만 시간의 법칙은</p>
              <p class="text3">
                  어떤 분야의 전문가가 되기 위해서는<br />
                  최소한 1만 시간의 훈련이 필요하다는 법칙이다.
              </p>
          </section>

          <section class="second">
            <div>
              나는
              <input id="fieldInput" class="input-box" type="text" placeholder="예)프로그래밍">
              전문가가 될 것이다.
            </div>
            <br />
            <div>
              그래서 앞으로 매일 하루에
              <input id="hourInput" class="input-box" type="number" placeholder="예)5시간">
              시간씩 훈련할 것이다.
            </div>
          </section>

          <button onclick="updateResult()" class="button1">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>

          <section class="third">
            <div class="result-box" style="font-size:48px; padding:150px; font-family:GmarketSansMedium;">
              당신은 <span id="fieldResult" class="highlight"></span>
              전문가가 되기 위해서<br>
              대략 <span id="dayResult" class="highlight"></span>일 이상 훈련하셔야 합니다! :)
            </div>
          </section>

          <button class="button2">훈련하러 가기 GO! GO!</button><button class="button3">공유하기</button>
        </main>
        <footer>
          <img src="./img/logo.png" alt="위니브 로고">
          <div>
            본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br />
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
          </div>
        </footer>
    </div>

<script>
function updateResult() {
    const field = document.getElementById("fieldInput").value || "?";
    const hour = Number(document.getElementById("hourInput").value);

    document.getElementById("fieldResult").textContent = field;

    if (hour > 0) {
        const days = Math.ceil(10000 / hour);
        document.getElementById("dayResult").textContent = days;
    } else {
        document.getElementById("dayResult").textContent = "?";
    }
}
</script>

</body>
</html>
