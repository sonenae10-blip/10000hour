<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "OTEnjoystoriesBA";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/OTEnjoystoriesBA.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "GmarketSansBold";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "GmarketSansMedium";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: "Noto Sans KR";
            font-style: normal;
            font-weight: 400;
            src: url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff2")
                format("woff2"),
                url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.woff")
                format("woff"),
                url("https://fonts.gstatic.com/ea/notosanskr/v2/NotoSansKR-Regular.otf")
                format("opentype");
        }

        body {
            background-color: #5B2386;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header {
          padding-top: 200px;
          color: white;
          position: relative;
        }

        .clock {
          position: absolute;
          z-index: 0;
          width: 520px;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -68%);
        }

        .title {
          position: relative;
          z-index: 1;
        }

        main {
          color: white;
        }

        .text1 {
            font-family: "OTEnjoystoriesBA";
            font-weight: 400;
            font-style: normal;
            font-size: 64px;
            line-height: 40px;
            text-align: center;
            vertical-align: middle;
            color: #F5DF4D;
            padding-top: 100px;
            padding-bottom: 160px;
        }

        .text2 {
            font-family: "GmarketSansBold";
            font-size: 48px;
            line-height: 100%;
        }

        .text2 .light {
          font-family: "GmarketSansMedium";
          font-size: 36px;
        }

        .text3 {
            font-family: "GmarketSansMedium";
            font-size: 36px;
        }  

        .first img {
            width: 80px;
            height: 70px;
        }

        .second {
          padding-top: 120px;
          font-family: "GmarketSansMedium";
          font-size: 48px;
          padding-bottom: 200px;
        }

        .input-box {
          font-family: "GmarketSansMedium";
          background: white;
          padding: 8px 14px;
          border-radius: 20px;
          color: black;
          font-size: 48px;
          border: none;
          outline: none;
          text-align: center;
          width: 400px;
          height: 100px;
        }

        .button1 {
          font-family: "GmarketSansBold";
          font-size: 48px;
          color: #5B2386;
          width: 1150px;
          height: 150px;
          border-radius: 30px;
          background-color: #FCEE21;
          text-align: center;
        }

        .button2 {
          font-family: "GmarketSansBold";
          font-size: 48px;
          color: #5B2386;
          width: 800px;
          height: 150px;
          border-radius: 30px;
          background-color: #FCEE21;
          text-align: center;
          line-height: 150px; 
          margin-right: 20px;
        }

        .button3 {
          font-family: "GmarketSansBold";
          font-size: 48px;
          color: #5B2386;
          width: 400px;
          height: 150px;
          border-radius: 30px;
          background-color: white;
          text-align: center;
          line-height: 150px;
        }

        .button1:hover, .button2:hover, .button3:hover {
          opacity: 0.9;
          cursor: pointer;
        }

        .click {
          width: 180px;
          height: 210px;
        }

        .btn {
          display: flex;
          align-items: center;
          gap: 10px;
          justify-content: center;
          margin: 0 auto;
        }


        .third {
          font-family: "GmarketSansMedium";
          font-size: 48px;
          padding: 200px;
        }

        .highlight {
          padding: 8px 14px;
          border-radius: 12px;
          color: white;
          font-family: "GmarketSansBold";
          display: inline-block;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-size: 200px;
        }

        footer {
          padding-top: 300px;
          padding-bottom: 200px;
          font-size: 24px;
          color: white;
        }

        footer img {
          width: 500px;
          height: 100px;
        }

        @media (max-width: 480px) {
          body {
            display: flex;
            justify-content: center;
            align-items: center;
          }

          .container {
            width: 100%;
            padding: 0 16px;
            box-sizing: border-box;
          }

          header {
            padding-top: 80px;  
          }

          .clock {
            width: 150px;  
            transform: translate(-50%, -80%);
          }

          .title {
            width: 350px;       
            max-width: 100%;
          }

          main {
            text-align: center;
          }

          .text1 {
            font-size: 22px;    
            line-height: 1.3;
            padding-top: 60px;
            padding-bottom: 60px;
          }

          .text2 {
            font-size: 16px;    
          }

          .text2 .light {
            font-size: 16px;   
          }

          .text3 {
            font-size: 16px;   
            line-height: 1.6;
          }

          .first img {
            width: 34px;       
            height: auto;
          }

          .second {
            padding-top: 60px;  
            padding-bottom: 60px;
            font-size: 16px;     
            line-height: 1.6;
          }

          .input-box {
            width: 150px;     
            height: 40px;        
            font-size: 16px;   
            border-radius: 12px;
            padding: 6px 10px;
          }

          .button1 {
            width: 280px;     
            max-width: 100%;
            height: auto;
            padding: 14px 12px;       
            font-size: 14px;   
            border-radius: 14px;
            display: inline-block;
            vertical-align: middle;
            line-height: 1.25;
          }

          .click {
            width: 34px;        
            height: auto;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px; 
          }

          .btn {
            width: 100%;
            justify-content: center;
          }

          .third {
            font-size: 16px;    
            padding: 40px 0;     
            line-height: 1.6;
          }

          .highlight {
            font-size: 26px;     
            padding: 0;
            border-radius: 8px;
          }

          .button2,
          .button3 {
            display: inline-block;
            vertical-align: middle;
          }

          .button2{
            width: 220px;
            height: 48px;       
            font-size: 14px;    
            border-radius: 12px;
            line-height: 48px;
            margin: 0 8px 0 0;  
          }
          
          .button3 {
            width: 90px; 
            height: 48px;
            font-size: 14px;
            line-height: 48px;
            border-radius: 12px;
            margin: 0;
          }

          footer {
            padding-top: 80px;   
            padding-bottom: 60px;
            font-size: 10px;   
            line-height: 1.5;
          }

          footer img {
            width: 150px;     
            height: auto;
          }
        }
    </style>
</head>
<body>
  <div class="container">
      <header>
        <img src="./img/clock.png" class="clock" alt="시계 배경">
        <img src="./img/title.png" class="title" alt="1만 시간의 법칙 타이틀">
        <p class="text1">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      </header>
      <main>
        <div class="first">
          <img src="./img/quotes1.png" class="quote left" alt="왼쪽 따옴표">
            <p class="text2">1만 시간의 법칙<span class=light>은</span></p>
            <p class="text3">
              어떤 분야의 전문가가 되기 위해서는<br>
              최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <img src="./img/quotes2.png" class="quote right" alt="오른쪽 따옴표">
        </div>

        <div class="second">
          <div>
            나는
            <input id="fieldInput" class="input-box" type="text" placeholder="예)프로그래밍">
            전문가가 될 것이다.
          </div>
          <br>
          <div>
            그래서 앞으로 매일 하루에
            <input id="hourInput" class="input-box" type="number" placeholder="예)5시간">
            시간씩 훈련할 것이다.
          </div>
        </div>

        <div class="btn"><button class="button1">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button><img src="./img/click.png" alt="" class="click"></div>

        <div class="third">
          <div class="result-box">
            당신은 <div class="highlight">프로그래밍</div>
            전문가가 되기 위해서<br>
            대략 <div class="highlight">5110</div>일 이상 훈련하셔야 합니다! :)
          </div>
        </div>

        <button class="button2">훈련하러 가기 GO! GO!</button><button class="button3">공유하기</button>
      </main>
      <footer>
        <img src="./img/logo.png" alt="위니브 로고">
        <div>
          본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 위니브에 있습니다.<br>
          수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </div>
      </footer>
  </div>
</body>
</html>
